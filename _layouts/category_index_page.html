layout: default

<section>
	<div class="eight columns">
		<h4>Cat√©gories</h4>
			{% for key in page.keys %}
				{% if key != site.citation_category_name %}
					<strong><i class="icon-tag"></i> {{ key }}</strong><br/>
					{% for post in site.categories[key] %}
						<i class="icon-minus"></i> <a href="{{ post.url }}">{{ post.title }}</a><br/>
					{% endfor %}
					<br/>
				{% endif %}
			{% endfor %}
	</div>
	<br class="clear">
</section>
